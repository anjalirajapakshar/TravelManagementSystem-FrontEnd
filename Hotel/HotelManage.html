<div class="container">

    <div class="dataForm">
        <span class="icon"><i class="fa fa-male" aria-hidden="true"></i></span>
        <span class="title">Hotel&nbsp;&nbsp;&nbsp;</span>
        <span class="guideId">H001</span>
        <br><br>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label>Hotel Name</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Enter Name">
            </div>

            <div class="form-group col-md-6 mb-3">
                <label>Hotel Category</label>
                <input type="text" name="address" class="form-control" id="Category" placeholder="Enter Address">
            </div>

            <div class="form-group col-md-6 mb-3">
                <label>Hotel Location</label>
                <input type="text" name="age" class="form-control" id="Location" placeholder="Enter Age">
            </div>

            <div class="form-group col-md-6 mb-3">
                <label>Hotel Location with Coordinators</label>
                <input type="text" name="contact" class="form-control" id="locwithCoordinators" placeholder="Enter Contact No">
            </div>

            <div class="form-group col-md-6 mb-3">
                <label>Hotel Email</label>
                <input type="text" name="contact" class="form-control" id="email" placeholder="Enter Contact No">
            </div>

            <div class="form-group col-md-6 mb-3">
                <label>Hotel Contact</label>
                <input type="text" name="experience" class="form-control" id="contact" placeholder="Enter Guide Experience">
            </div>

            <div class="form-group col-md-6 mb-3">
                <label>is Pets Allowed</label>
                <select id="gender-select">
                    <option value="female">Yes</option>
                    <option value="male">No</option>
                </select>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label>Full Board Double Hotel Fee</label>
                <input type="text" name="experience" class="form-control" id="tt" placeholder="Enter Guide Experience">
            </div>

            <div class="form-group col-md-6 mb-3">
                <label>Half Board Double Hotel Fee</label>
                <input type="text" name="experience" class="form-control" id="gg" placeholder="Enter Guide Experience">
            </div>

            <div class="form-group col-md-6 mb-3">
                <label>Full Board Triple Hotel Fee</label>
                <input type="text" name="experience" class="form-control" id="hh" placeholder="Enter Guide Experience">
            </div>

            <div class="form-group col-md-6 mb-3">
                <label>Half Board Triple Hotel Fee</label>
                <input type="text" name="experience" class="form-control" id="experddience" placeholder="Enter Guide Experience">
            </div>

            <div class="form-group col-md-6 mb-3">
                <label>Cancellation Criteria</label>
                <input type="text" name="experience" class="form-control" id="experience" placeholder="Enter Guide Experience">
            </div>

            <div class="form-group col-md-6 mb-3">
                <label>Package Type</label>
                <select id="package-select">
                    <option value="SuperLuxury">Super Luxury</option>
                    <option value="Luxury">Luxury</option>
                    <option value="Mid-Range">Mid-Range</option>
                    <option value="Regular">Regular</option>
                </select>
            </div>


            <div class="col-lg-12 mt-5">
                <button class="btn btn-light" id="Submit" onclick="AddData()">Add Data</button>
                <button class="btn btn-light" id="Update" onclick="AddData()">Update</button>
            </div>

        </div>
    </div>
    <br><br>

    <div class="dataTable">
        <table class="table table-active table-bordered"  id="crudTable">
            <thead>
            <tr>
                <th>HotelId</th>

                <th>HotelCategory</th>
                <th>HotelLocation</th>
<!--                <th>HotelLocationWithCoordinators</th>-->
                <th>HotelEmail</th>

                <th>isPetsAllowed</th>

<!--                <th>HalfBoardDoubleHotelFee</th>-->
<!--                <th>FullBoardTripleHotelFee</th>-->
<!--                <th>HalfBoardTripleHotelFee</th>-->
                <th>CancellationCriteria</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
