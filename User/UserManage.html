<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="UserManage.css">
    <title>User Manage Form</title>
</head>
<body>


<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Next-Travel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="../User/UserDashBoard.html" id="dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="mangeguide">Manage Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../adminPaneldashboard/adminPanelDashboard.html" id="logout">LogOut</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search">
                <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>

<div class="container">

    <div class="dataForm">
        <span class="icon"><i class="fa fa-male" aria-hidden="true"></i></span>
        <span class="title">User&nbsp;&nbsp;&nbsp;</span>
        <input type="text" name="UserId" id="UserId" placeholder="UserId">
        <!--        <span class="guideId" id="guideId">G007</span>-->
        <br><br>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label>User Name</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Enter Name">
            </div>

            <div class="form-group col-md-6 mb-3">
                <label>User Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Enter Password">
            </div>

            <div class="form-group col-md-6 mb-3">
                <label>User Role</label>
                <input type="text" name="role" class="form-control" id="role" placeholder="Enter Role">
            </div>

            <div class="form-group col-md-6 mb-3">
                <label>User NIC</label>
                <input type="text" name="nic" class="form-control" id="nic" placeholder="Enter NIC">
            </div>

            <div class="form-group col-md-6 mb-3">
                <label>User Address</label>
                <input type="text" name="address" class="form-control" id="address" placeholder="Enter Address">
            </div>

            <div class="form-group col-md-6 mb-3">
                <label>User DOB</label>
                <input type="date" name="dob" class="form-control" id="dob" placeholder="Enter DOB">
            </div>

            <div class="form-group col-md-6 mb-3">
                <label>User Phone</label>
                <input type="text" name="phone" class="form-control" id="phone" placeholder="Enter phone">
            </div>

            <div class="form-group col-md-6 mb-3">
                <label>User Email</label>
                <input type="text" name="email" class="form-control" id="email" placeholder="Enter email">
            </div>

            <div class="form-group col-md-6 mb-3">
                <label>User gender</label>
                <input type="text" name="gender" class="form-control" id="gender" placeholder="Enter gender">
            </div>

            <div class="form-group col-md-6 mb-3">
                <label for="userNICImageLocation" class="form-label">User NIC Image</label>
                <input type="file" class="form-control" id="userNICImageLocation" placeholder="">
            </div>

            <div class="form-group col-md-6 mb-3">
                <label for="userimageLocation" class="form-label">User Image</label>
                <input type="file" class="form-control" id="userimageLocation" placeholder="">
            </div>

            <div class="col-lg-12 mt-5">
                <button class="btn btn-light" id="Submit" >Add Data</button>
                <button class="btn btn-light" id="Update" >Update</button>
                <button class="btn btn-light" id="clearButton" >Clear</button>
                <button class="btn btn-light" id="deleteGuide" >Delete</button>
            </div>

        </div>
    </div>
    <br><br>

    <div class="dataTable">
        <table class="table table-active table-bordered"  id="crudTable">
            <thead>
            <tr>
                <th>UserId</th>
                <th>UserName</th>
                <th>UserAddress</th>
                <th>UserRole</th>
                <th>userEmail</th>
                <th>gender</th>
                <th>userDOB</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script src="user.js"></script>

</body>
</html>
