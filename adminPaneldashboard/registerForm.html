<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

<!--    <link rel="stylesheet" href="../assests/bootstrap/js/bootstrap.js">-->
<!--    <link rel="stylesheet" href="../assests/bootstrap/css/bootstrap.min.css">-->
<!--    <link rel="stylesheet" href="../assests/bootstrap/js/bootstrap.min.js">-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" class="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>RegisterForm</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

        *{
            font-family: 'Poppins' , sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            overflow-x: hidden;
        }

        .containerr{
            position: relative;
            width: 100%;
        }

        .containerr h1{
            position: absolute;
            left: 500px;
            top: 50px;
        }

        .loginArae{
            position: absolute;
            background: #0dcaf0;
            width: 100%;
            /*height: calc(100%- 120px);*/
            left: 230px;
            top: 100px;
            right: 200px;
            margin-bottom: 30px;
        }

        .loginArae img{
            position: absolute;
            left: 380px;
        }

        .loginArae .loginformm{
            position: absolute;
            left: 340px;
            top: 350px;
            width: 700px;
            /*background: darkgray;*/
        }


        .loginformm select{
            position: absolute;
            left: 80px;
        }

        .dropdown{
            left: 100px;
        }

        .loginformm #submitRegister{
            position: absolute;
            left: 120px;
        }

        .loginformm #lalable{
            position: absolute;
            left: -30px;
        }

    </style>
</head>
<body>

<div class="containerr">
    <h1>Welcome to Next-Travel!</h1>
    <div class="loginArae">
        <img src="../assests/images/lala2.jpg" width="300px" height="300px">

        <div class="loginformm">
            <div class="form-group col-md-6 mb-3">
                <input type="text" name="username" class="form-control" id="f" placeholder="Generated by Server" disabled>
            </div>
            <div class="form-group col-md-6 mb-3">
                <input type="text" name="passwords" class="form-control" id="d" placeholder="userName">
            </div>
            <div class="form-group col-md-6 mb-3">
                <input type="password" name="username" class="form-control" id="s" placeholder="Password">
            </div>
            <div class="form-group col-md-6 mb-3">
                <input type="text" name="passwords" class="form-control" id="r" placeholder="role">
            </div>
            <div class="form-group col-md-6 mb-3">
                <input type="text" name="username" class="form-control" id="e" placeholder="userNIC">
            </div>
            <div class="form-group col-md-6 mb-3">
                <input type="text" name="passwords" class="form-control" id="w" placeholder="userAddress">
            </div>
            <div class="form-group col-md-6 mb-3">
                <input type="text" name="username" class="form-control" id="n" placeholder="userDOB">
            </div>
            <div class="form-group col-md-6 mb-3">
                <input type="text" name="passwords" class="form-control" id="p" placeholder="userPhone">
            </div>
            <div class="form-group col-md-6 mb-3">
                <input type="text" name="username" class="form-control" id="o" placeholder="userEmail">
            </div>
            <div class="form-group col-md-6 mb-3">
                <input type="text" name="passwords" class="form-control" id="t" placeholder="gender">
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="userNICimageLocation" class="form-label">User NIC Image</label>
                <input type="file" class="form-control" id="userNICimageLocation" placeholder="userNICimageLocation">
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="userImageLocation" class="form-label">User Image</label>
                <input type="file" class="form-control" id="userImageLocation" placeholder="userImageLocation">
            </div>

            <br>
            <button type="button" class="btn btn-secondary" id="submitRegister">Register</button>
            <br><br>
            <label class="form-label" id="lalable">Please Login back again from website to continue..</label>

            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>
    </div>
</div>

<script>
    $('#submitRegister').on('click',function (){
        window.location.href ="../index.html";

        // let loginForm = document.querySelector('.login-form')
        // loginForm.classList.toggle('active');

    });
</script>
</body>
</html>
