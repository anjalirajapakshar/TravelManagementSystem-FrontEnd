<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Next-Travel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search">
                <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>

<div class="container">

    <div class="dataForm">

        <form class="row2" id="form">
            <span class="icon"><i class="fa fa-bookmark" aria-hidden="true"></i></i></span>
            <span class="title">Booking&nbsp;&nbsp;&nbsp;</span>
            <input type="text" name="PackageDetailId" id="PackageDetailId" placeholder="Booking Id" disabled>
            <span class="iconuser"><i class="fa fa-male" aria-hidden="true"></i></span>
            <input type="text" name="user" id="user" placeholder="User Id" disabled>
            <br><br><br>

            <div class="form-group col-md-6 mb-3">
                <label>Package Category</label>
                <select id="package-select">
<!--                    <option value="" selected disabled>Categories</option>-->
                    <option value="Regular">Regular</option>
                    <option value="Mid-level">Mid-level</option>
                    <option value="Luxury">Luxury</option>
                    <option value="Super Luxury">Super Luxury</option>
                </select>



                <input type="text" name="package" id="package" placeholder="Package Id" disabled>
                <span style="font-size: 10px; color: red" id="package_error"></span>

            </div>

            <div class="form-group col-md-6 mb-3">
                <label>Travel Areas</label>
                <select id="area-select" >
<!--                    <option value="" selected disabled>Areas</option>-->
                    <option value="Kandy and Upcountry">Kandy and Upcountry</option>
                    <option value="Eastern Coast">Eastern Coast</option>
                    <option value="Capital Colombo">Capital Colombo</option>
                    <option value="Western Coast">Western Coast</option>
                    <option value="North Peninsula">North Peninsula</option>
                    <option value="Down South">Down South</option>
                    <option value="Sigiriya and Dambulla">Sigiriya and Dambulla</option>
                    <option value="Matale">Matale</option>
                </select>
            </div>

            <div class="form-group col-md-4 mb-3">
                <label>Travel Duration </label>
                <input type="text" name="duration" class="form-control" id="duration" placeholder="Enter Your Travel Duration">
                <span style="font-size: 10px; color: red" id="duration_error"></span>
            </div>

            <div class="form-group col-md-2 mb-3">
                <label>No of Adults</label>
                <input type="text" name="adults" class="form-control" id="adults" placeholder="Enter Adults Count">
                <span style="font-size: 10px; color: red" id="adults_error"></span>
            </div>

            <div class="form-group col-md-2 mb-3">
                <label>No of Children</label>
                <input type="text" name="kids" class="form-control" id="kids" placeholder="Enter Kids Count">
                <span style="font-size: 10px; color: red" id="kids_error"></span>
            </div>

            <div class="form-group col-md-2 mb-3">
                <label>Total Head Count</label>
                <input type="text" name="totalcount" class="form-control" id="totalcount" disabled>
            </div>

            <div class="form-group col-md-2 mb-3">
                <label>is Pets Allowed</label>
                <select id="pet-select">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label>is Guide Included</label>
                <select id="guideincluded-select">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label>Select Guide</label>
                <select id="guide-select">
<!--                    <option value="" selected disabled>guide names</option>-->
<!--                    <option value="JSelect your guide" selected>"Select your guide"</option>-->
                </select>
                &nbsp;&nbsp;<label style="font-size: 20px">Rs.</label>

                <input type="text" name="guideCharge" id="guideCharge" placeholder="Guide Charge" disabled>

            </div>


            <div class="form-group col-md-6 mb-3">
                <label>Select Vehicle</label>
                <select id="vehicle-select">
<!--                    <option value="" selected disabled>vehicles</option>-->
<!--                    <option value=""></option>-->
                </select>
                &nbsp;&nbsp;<label style="font-size: 20px">Rs.</label>
                <input type="text" name="vehicleCharge" id="vehicleCharge" placeholder="Vehicle Charge" disabled>
                <span style="font-size: 10px; color: red" id="vehicle_error"></span>
            </div>

            <div class="form-group col-md-6 mb-4">
                <label>Select Hotel</label>
                <select id="hotel-select">
<!--                    <option value="" selected disabled>hotels</option>-->
                </select>
                &nbsp;&nbsp;&nbsp;<label>Room Type : </label>
                <select id="room-select">
<!--                    <option value="" selected disabled>rooms</option>-->
                    <option value="Full Board A/C Luxury Room – Double">Full Board A/C Luxury Room – Double</option>
                    <option value="Half Board A/C Luxury Room - Double">Half Board A/C Luxury Room - Double</option>
                    <option value="Full Board A/C Luxury Room – Triple">Full Board A/C Luxury Room – Triple</option>
                    <option value="Half Board A/C Luxury Room - Triple">Half Board A/C Luxury Room - Triple</option>
                </select><br>
                <label style="font-size: 20px">Rs.</label>
                <input type="text" name="hotelCharge" id="hotelCharge" placeholder="Hotel Charge" disabled>
                <span style="font-size: 10px; color: red" id="hotel_error"></span>
            </div>




            <div class="form-group col-md-6 mb-4">
                <label>Package Price with selected services</label>&nbsp;&nbsp;&nbsp;
                <label style="font-size: 20px">Rs.</label><input type="text" name="totPackageCharge" id="totPackageCharge" placeholder="Package Price" disabled>
            </div>

            <div class="form-group col-md-6 mb-4">
                <label>Service Charge</label>&nbsp;&nbsp;&nbsp;
                <label style="font-size: 20px">Rs.</label><input type="text" name="serviceCharge" id="serviceCharge" placeholder="Service Charge" disabled>
            </div>

            <div class="form-group col-md-6 mb-4">
                <label style="font-weight: bolder">TOTAL BOOKING PRICE : </label>&nbsp;&nbsp;&nbsp;
                <label style="font-size: 20px">Rs.</label><input type="text" name="totbookingprice" id="totbookingprice" placeholder="Total Price" disabled>
            </div>

            <div class="col-lg-12 mt-5">
                <button type="submit" class="btn btn-light" id="Submit" >Add Boking</button>
                <button class="btn btn-light" id="clearButton" >Clear</button>
                <button class="btn btn-light" id="payment" > Do Payment</button>
            </div>

            <br>
            <br>
            <br>
            <br>
            <br>


        </form>

        <div class="row3">

            <br>
            <br>
            <br>
            <br>
            <br>
            <br>

            <br>

            <br>

            <br>
            <br>
            <br>
            <br>
            &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;<label  style="font-size: 20px;">Thankyou for choosing our Travel Agency & Enjoy your Trip !!!</label>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br><br>
            <br>
            <br>
            <br>
            <br>

        </div>

    </div>
