<body>



<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Next-Travel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

                    <a class="nav-link" href="../Package/PackagedashBoard.html" id="dashboard">Dashboard</a>

                    <a class="nav-link" href="../adminPaneldashboard/adminPanelDashboard.html" id="logout">LogOut</a>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search">
                <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>

<div class="container">

    <div class="dataForm">
        <span class="icon"><i class="fa fa-male" aria-hidden="true"></i></span>
        <span class="title">Package&nbsp;&nbsp;&nbsp;</span>
        <input type="text" name="id" id="PackageId" placeholder="PackageId">
        <br><br>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label>Package Category</label>
                <input type="text" name="Packcategory" class="form-control" id="Packcategory" placeholder="Enter Package Category">
            </div>

            <div class="form-group col-md-6 mb-3">
                <label>Hotel Category</label>
                <input type="text" name="Hotelcategory" class="form-control" id="Hotelcategory" placeholder="Enter Package Category">
            </div>

            <div class="form-group col-md-6 mb-3">
                <label>Vehicle Category</label>
                <input type="text" name="Vehiclecategory" class="form-control" id="Vehiclecategory" placeholder="Enter Package Category">
            </div>

            <div class="col-lg-12 mt-5">
                <button class="btn btn-light" id="Submit">Add Data</button>
                <button class="btn btn-light" id="Update">Update</button>

                <button class="btn btn-light" id="clearButton" >Clear</button>
                <button class="btn btn-light" id="deleteGuide" >Delete</button>
            </div>

        </div>
    </div>
    <br><br>

    <div class="dataTable">
        <table class="table table-active table-bordered"  id="crudTable">
            <thead>
            <tr>
                <th>Package Id</th>
                <th>Package Category</th>
                <th>Hotel Category</th>
                <th>Vehicle Category</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
