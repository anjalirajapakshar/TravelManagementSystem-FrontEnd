<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="GuideManage.css">
    <title>Guide Manage Form</title>
</head>
<body>



<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Next-Travel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="../Guide/GuideDashBoard.html" id="dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="mangeguide">Manage Guides</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../adminPaneldashboard/adminPanelDashboard.html" id="logout">LogOut</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search">
                <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>

<div class="container">

    <div class="dataForm">
        <span class="icon"><i class="fa fa-male" aria-hidden="true"></i></span>
        <span class="title">Guide&nbsp;&nbsp;&nbsp;</span>
        <input type="text" name="id" id="GuideId" placeholder="GuideId">
<!--        <span class="guideId" id="guideId">G007</span>-->
        <br><br>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label>Guide Name</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Enter Name">
            </div>

            <div class="form-group col-md-6 mb-3">
                <label>Guide Address</label>
                <input type="text" name="address" class="form-control" id="address" placeholder="Enter Address">
            </div>

            <div class="form-group col-md-6 mb-3">
                <label>Guide Age</label>
                <input type="text" name="age" class="form-control" id="age" placeholder="Enter Age">
            </div>

            <div class="form-group col-md-6 mb-3">
                <label>Guide gender</label>
                <select id="gender-select">
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label>Guide Contact</label>
                <input type="text" name="contact" class="form-control" id="contact" placeholder="Enter Contact No">
            </div>

            <div class="form-group col-md-6 mb-3">
                <label for="guideImageLocation" class="form-label">Guide Image</label>
                <input type="file" class="form-control" id="guideImageLocation" placeholder="">
            </div>

            <div class="form-group col-md-6 mb-3">
                <label for="guideNICImageLocation" class="form-label">Guide NIC Image</label>
                <input type="file" class="form-control" id="guideNICImageLocation" placeholder="">
            </div>

            <div class="form-group col-md-6 mb-3">
                <label for="guideIDimageLocation" class="form-label">Guide ID Image</label>
                <input type="file" class="form-control" id="guideIDimageLocation" placeholder="">
            </div>

            <div class="form-group col-md-6 mb-3">
                <label>Guide Experience</label>
                <input type="text" name="experience" class="form-control" id="experience" placeholder="Enter Guide Experience">
            </div>

            <div class="form-group col-md-6 mb-3">
                <label>Guide Day Value</label>
                <input type="text" name="manDayValue" class="form-control" id="manDayValue" placeholder="Enter Value">
            </div>

            <div class="col-lg-12 mt-5">
                <button class="btn btn-light" id="Submit" >Add Data</button>
                <button class="btn btn-light" id="Update" >Update</button>
                <button class="btn btn-light" id="clearButton" >Clear</button>
                <button class="btn btn-light" id="deleteGuide" >Delete</button>
            </div>

        </div>
    </div>
    <br><br>

    <div class="dataTable">
        <table class="table table-active table-bordered"  id="crudTable">
            <thead>
            <tr>
                <th>GuideId</th>
                <th>GuideName</th>
                <th>GuideAddress</th>
                <th>GuideAge</th>
                <th>GuideGender</th>
                <th>GuideContact</th>
                <th>GuideExperience</th>
                <th>GuideDayValue</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script src="guide.js"></script>

</body>
</html>
